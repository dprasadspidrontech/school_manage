<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Sign Up</div>
        <div class="card-body">
          <form #signupForm=ngForm (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">School Name</label>
                <div class="col-sm-8">
                  <input type="text" name="schoolname" class="form-control" id="name" placeholder="School Name" [(ngModel)]="form.schoolname" required>
                  <div class="alert alert-danger" [hidden]="!error.schoolname">
                      {{error.schoolname}}
                   </div>
                </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">School Email</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="School Email" [(ngModel)]="form.email" required>
                <div class="alert alert-danger" [hidden]="!error.email">
                     {{error.email}}
                </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">School Phone</label>
                <div class="col-sm-8">
                  <input type="text" name="phone" class="form-control" id="phone" placeholder="School Phone" [(ngModel)]="form.phone" required>
                  <div class="alert alert-danger" [hidden]="!error.phone">
                     {{error.phone}}
                  </div>
                </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                <div class="alert alert-danger" [hidden]="!error.password">
                     {{error.password}}
                </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="password_confirmation" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                  <input type="password" name="password_confirmation" class="form-control" id="password_confirmation" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
                </div>
              </div>
            <div class="form-group row">
                <label for="city" class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-8">
                  <input type="text" name="city" class="form-control" id="city" placeholder="City" [(ngModel)]="form.city" required>
                  <div class="alert alert-danger" [hidden]="!error.city">
                     {{error.city}}
                  </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-sm-3 col-form-label">State</label>
                <div class="col-sm-8">
                  <input type="text" name="state" class="form-control" id="state" placeholder="State" [(ngModel)]="form.state" required>
                  <div class="alert alert-danger" [hidden]="!error.state">
                     {{error.state}}
                  </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">School Address</label>
                <div class="col-sm-8">
                  <textarea name="address" class="form-control" id="address" placeholder="School Address" [(ngModel)]="form.address" required></textarea>
                  <div class="alert alert-danger" [hidden]="!error.address">
                     {{error.address}}
                  </div>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-8 offset-3">
                <button type="submit" class="btn btn-secondary btn-block" [disabled]="!signupForm.valid">Sign Up</button>
              </div>
            </div>
            <hr>
            <div class="col-sm-9 offset-3">
                <p>Already Have An Account ?
                <button type="submit" routerLink="/login" class="btn btn-primary">Login</button></p>
            </div>
          </form>
        </div>
    </div>
  </div>
